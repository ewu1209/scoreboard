<!DOCTYPE html>
<html>
<head>
	<title>Scoreboard</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre%20Baskerville">
	<link rel="stylesheet" href="styles/style.css">
	<!---<link rel="stylesheet" href="https://ewu1209.github.io/scoreboard/styles/style.css">-->
</head>
<body>
	<div class="wrapper">
		<a href="/reset"><div class="reset">[RESTART GAME]</div></a>
		<div class="score1" id="score1">0</div>
		<div class="score2" id="score2">0</div> 
		<div class="rules">4 balls per turn | Play to exactly 21 <br/> If your score exceeds 21, you'll go back to 15</div>		
		<div class="score1winner"></div>
		<div class="score2winner"></div>
	</div>
	<script>
		function updateScore() {
		  var xhr = new XMLHttpRequest();
		  xhr.onreadystatechange = function() {
		    if (xhr.readyState === 4 && xhr.status === 200) {
		      	document.getElementById('score1').textContent = JSON.parse(xhr.responseText).score1;
		 		// client.println("      document.getElementById('score2').textContent = JSON.parse(xhr.responseText).score2;
		    }
		  };
		  xhr.open('GET', '/data', true);
		  xhr.send();
		}
		setInterval(updateScore, 1000);
	</script>
</body>
</html>
